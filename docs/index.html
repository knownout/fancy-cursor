<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>Fancy cursor demo</title>

        <link rel="stylesheet" href="https://necolas.github.io/normalize.css/8.0.1/normalize.css">
        <script src="https://dl.dropboxusercontent.com/s/evrzpo9fcrv91eg/cursor.js"></script>
        <link rel="stylesheet" href="assets/styles.css">
    </head>
    <body>
        <div id="root">
            <div class="container">
                <h2>Fancy cursor demo</h2>
                    <div class="block" style="background-color: black; color: #eee; --cursor: pointer">Black pointer</div>
                    <div class="block" style="background-color: black; color: #eee; --cursor: default">Black</div>
                    <div class="block" style="background-color: #666; color: #eee;">Dark gray</div><br>
                    <div class="block" style="background-color: #eee">Light</div>
                    <div class="block" style="background-color: #eee; --cursor: pointer">Light pointer</div>
                <textarea name="" id="" cols="30" rows="10">Text cursor</textarea>
                <br><input type="text" placeholder="Input">
            </div>
        </div>
        <script>
            window.addEventListener('load', () => {
                window.Cursor.init({
                    cursor: {
                        icon: '<i class="icon-hand-pointer-o"></i>',
                        stylesheets: '/icons/css/fontello-embedded.css',
                        
                        interactive: {
                            pointer: '<i class="icon-hand-pointer-o"></i>',
                            text: '<i class="icon-pencil"></i>',
                        }
                    },

                    cover: true
                });
            });
        </script>
    </body>
</html>
